<!DOCTYPE html>
<html>
<head>
<title>for loop</title>
<style>
    td{
        width:500px;
    }
</style>
</head>
<body>
    <h1>Your output is here </h1>
    <table>
        <tr>
            <td>
                    <script>
                        var c=0;
                            for(var j=1;j<=10;j++){

                                for(var i= 1 ;i<=10;i++){
                                document.write(c+" ");
                                c++;
                            }

                                document.write("<br>");

                            }
                            
                        
                        
                    </script>

            </td>
        </tr>
    </table>

</body>
</html>
