<!DOCTYPE html>
<html>
<head>
<title>dowhile loop</title>
<style>
    td{
        width:500px;
    }
</style>
</head>
<body>
    <h1>Your output is here </h1>
    <table>
        <tr>
            <td>
                    <script>
                        var c=0;

                        do{

                                document.write(c+" ");
                                c++;
                                if(c%10==0)
                                    document.write("<br>");

                        }while(c<100);
                        
                    </script>

            </td>
        </tr>
    </table>

</body>
</html>
