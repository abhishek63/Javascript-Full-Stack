<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function validate() {
            var id1 = document.getElementById("barb").value;
            var id2 = document.getElementById("cal").value;
            var id3 = document.getElementById("mob").value;
            var id4 = document.getElementById("disc").value;

            

            if (id1 == "" && id2 == "" && id3 == "" && id4 == "") {
                alert("No Item Selected");
            }
            else {
                mywin = open("", "mywindow", "width=500,height=500");
                mywin.document.write("<table border=1>");
                mywin.document.write("<caption>Invoice</caption>");
                mywin.document.write("<tr>");
                mywin.document.write("<th>Product</th>");
                mywin.document.write("<th>Quantity</th>");
                mywin.document.write("<th>Price</th>");
                mywin.document.write("<th>Total</th>");
                mywin.document.write("</tr>");

                    if(id1 > 0){
                mywin.document.write("<tr>");
                mywin.document.write("<th>Barbie Doll</th>");
                mywin.document.write("<th>"+id1+"</th>");
                mywin.document.write("<th>20</th>");
                mywin.document.write("<th>"+id1*20+"</th>");
                mywin.document.write("</tr>");
                    }
                    if(id2>0){
                mywin.document.write("<tr>");
                mywin.document.write("<th>Calculator</th>");
                mywin.document.write("<th>"+id2+"</th>");
                mywin.document.write("<th>30</th>");
                mywin.document.write("<th>"+id2*30+"</th>");
                mywin.document.write("</tr>");
                    }
                    if(id3 > 0){
                mywin.document.write("<tr>");
                mywin.document.write("<th>Mobile Phone</th>");
                mywin.document.write("<th>"+id3+"</th>");
                mywin.document.write("<th>40</th>");
                mywin.document.write("<th>"+id3*40+"</th>");
                mywin.document.write("</tr>");
                    }
                    if(id4 > 0){
                mywin.document.write("<tr>");
                mywin.document.write("<th>LG DVD</th>");
                mywin.document.write("<th>"+id4+"</th>");
                mywin.document.write("<th>50</th>");
                mywin.document.write("<th>"+id4*50+"</th>");
                mywin.document.write("</tr>");
                    }
            }
        }
    </script>

</head>

<body bgcolor="cyan">

    <h1>Product</h1>
    <form>
        <table border="1">
            <tr>
                <td>Name</td>
                <td>Description</td>
                <td>Price</td>
                <td style="text-align:center">QTY</td>
            </tr>
            <tr>
                <td>Barbie Doll</td>
                <td>Beautiful</td>
                <td>20</td>
                <td><input type="text" id="barb" /></td>
            </tr>
            <tr>
                <td>Calculator</td>
                <td>calculator with latest features</td>
                <td>30</td>
                <td><input type="text" id="cal" /></td>
            </tr>
            <tr>
                <td>Mobile Phone</td>
                <td>Camera, Java Games,GPRS</td>
                <td>40</td>
                <td><input type="text" id="mob" /></td>
            </tr>
            <tr>
                <td>LG DVD</td>
                <td>5 disc changer</td>
                <td>50</td>
                <td><input type="text" id="disc" /></td>
            </tr>

        </table>
        <button onclick="validate();">ORDER</button>
    </form>
</body>

</html>
