<html>
<head>
    <title>
        Registration Form
    </title>
</head>
<body>
    <div>
    <center>
    <h1>User Registration Form</h1> 
    <form >
        <table>
            <tr>
                <td>First name </td>
                <td><input type="text" id="fname" name="fname" /></td>
            </tr>
            <tr>
                    <td>Last name</td>
                    <td><input type="text" id="lname" name="lname"/></td>
            </tr>
            <tr>
                    <td>User Id</td>
                    <td><input type="text" id="uid" name="uid"/></td>
            </tr>
            <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" name="password"/></td>
            </tr>
            <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" />Male
                        <input type="radio" name="gender" />Female
                    </td>
            </tr>
            <tr>
                    <td>Skills</td>
                    <td>
                        <input type="checkbox" name="skills" />Java
                        <input type="checkbox" name="skills" />Python
                        <input type="checkbox" name="skills" />JavaScript

                    </td>
            </tr>
            <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="skills" />Angular
                        <input type="checkbox" name="skills" />React
                        <input type="checkbox" name="skills" />Node

                    </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Kolkata</option>
                        <option>Patna</option>
                        <option>Masaurhi</option>
                        <option>Pune</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload Resume</td>
                <td>
                    <input type="file" name="resume"/> 
                </td>
            </tr>
            
        </table>
      
        <input type="submit" value="Register" />
        <input type="reset" value="Clear" />

    </form>
</center>

</div>
</body>

</html>
