<html>
    <head>
        <title>Images with clickable area</title>
        <style>
            #container{

                width: 800px;
                height: 800px;
                border: solid 2px red;
            }
            .imageBox{
                width: 800px;
                height: 200px;
            
            }
            img{
                width:80%;
            }
        
        </style>
    </head>
    <body>
        <div id="container" >

            <div class="imageBox" >

                <img src="1.jpg" width="600px" height="180px" />
                <span>Desert</span>

            </div>
            <div class="imageBox" >

                    <img src="2.jpg" width="600px" height="180px" />
                    <span>Desert</span>
                
                </div>
                <div class="imageBox" >
                        <img src="3.jpg" width="600px" height="180px" />
                        <span style="text-align: center">Desert</span>
                
                    </div>
                    <div class="imageBox" >

                            <img src="4.jpg" width="600px" height="180px"/>
                            <span>Desert</span>
                        </div>


        </div>
    </body>
</html>
