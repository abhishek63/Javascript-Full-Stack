<html>
    <head>
        <title>Employee Form</title>
    </head>
    <body >
<center>
        <form>
            <table border="1" bgcolor="aliceblue">
                <caption> Employee Registration Form</caption>
                <tr>
                    <th>Name</th>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <th>Employee Code</th>
                    <td><input type="text" size="4"/></td>
                </tr>
                <tr>
                    <th>Department</th>
                    <td>
                        <input type="radio" name="dept" />Admin <br>
                        <input type="radio" name="dept"/>HR <br>
                        <input type="radio" name="dept"/>Technical <br>
                        <input type="radio" name="dept"/>Accounts <br>

                    </td>
                </tr>
                <tr>
                    <th>Date of joining</th>
                    <td><input type="date" /></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea  rows="5"> </textarea></td>
                </tr>
                <tr>
                    <th>Training Program Attended</th>
                    <td>
                        <input type="checkbox" />HTML/DHTML <br>
                        <input type="checkbox" />Java <br>
                        <input type="checkbox" />Client/Server <br>
                        <input type="checkbox" />.NET <br>
                        

                    </td>
                </tr>
                <tr>
                    <th>Training Program need to attend</th>
                    <td>
                        <select>
                            <option>Javascript</option>
                            <option>Java</option>
                            <option>.NET</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>send the information at</th>
                    <td><a href="mailto:empinfo@capgemini.com">empinfo@capgemini.com</a></td>
                </tr>
            </table>

        </form>
    </center>
    </body>
</html>
