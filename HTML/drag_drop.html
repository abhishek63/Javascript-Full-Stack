<html>
    <head>
        <title>Drag and drop</title>
        <script type="text/javascript">

            function doWork(ev){

                ev.dataTransfer.setData("text",ev.target.id);
            }

            function allowDrop(ev){

                ev.preventDefault();
            }

            function drop(ev){
                var id = ev.dataTransfer.getData("text");
                ev.stopPropagation();
                var img = document.getElementById(id);
                ev.target.appendChild(img);
            }
        
        </script>
    </head>
    <body>
        <div id="div1" style="width: 300px; height: 300px; border: 5px solid red;" >
            <img id="img1"  src="pic.jpg" draggable="true" ondragstart="doWork(event);"  />

        </div>
        <div id="div2" style="width: 300px; height: 300px; border:5px solid red;" ondragover="allowDrop(event);" ondrop="drop(event);">
            
        </div>
    </body>
</html>
