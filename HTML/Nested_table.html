<html>
    <head>
        <title>
            Nested Table 
        </title>
        <style>
            td{
                margin:5px;
                padding:5px;
                text-align:center;
            }
        </style>
    </head>
    <body bgcolor="aliceblue">
        <table border="1">
            <tr>
                <th>Continent</th>
                <th>Countries</th>
            </tr>
            <tr>
                <td>Asia</td>
                <td>
                    <table border="1">
                        <tr>
                            <th>Country</th>
                            <th>Capital</th>
                        </tr>
                        <tr>
                            <td>India</td>
                            <td>New Delhi</td>
                        </tr>
                        <tr>
                            <td>China</td>
                            <td>Bijing</td>
                        </tr>
                        <tr>
                            <td>Indonesia</td>
                            <td>Jakarta</td>
                        </tr>
                        <tr>
                            <td>Singapore</td>
                            <td>Singapore City</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </body>
</html>
