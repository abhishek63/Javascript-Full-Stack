<html>
<head>
    <title>
        Registration Form
    </title>
</head>
<body>
    <div>
    <center>
    <h1>User Registration Form</h1> 
    <form method="GET">
        <table>
            <tr>
                <td>First name </td>
                <td><input type="text" id="fname" name="fname" value="Abhishek" /></td>
            </tr>
            <tr>
                    <td>Last name</td>
                    <td><input type="text" id="lname" name="lname" value="Kumar"/></td>
            </tr>
            <tr>
                    <td>User Id</td>
                    <td><input type="text" id="uid" name="uid"/></td>
            </tr>
            <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" name="password"/></td>
            </tr>
            <tr>
                    <td>Mobile No</td>
                    <td><input type="number" id="mobno" name="mobno"</td>
            </tr>
            <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male" />Male
                        <input type="radio" name="gender" value="Female"  />Female
                    </td>
            </tr>
            <tr>
                    <td>Skills</td>
                    <td>
                        <input type="checkbox" name="skills" value="java" />Java
                        <input type="checkbox" name="skills" value="python" />Python
                        <input type="checkbox" name="skills" value="js" />JavaScript

                    </td>
            </tr>
            <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="skills" value="angular" />Angular
                        <input type="checkbox" name="skills" value="react" />React
                        <input type="checkbox" name="skills" value="node" />Node

                    </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city">
                        <option value="MUM">Mumbai</option>
                        <option value="DEL">Delhi</option>
                        <option value="KOL">Kolkata</option>
                        <option value="PAT">Patna</option>
                        <option value="MAS">Masaurhi</option>
                        <option value="PUN">Pune</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Comments</td>
                <td>
                    <textarea rows="5" cols="20" name="comments">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td>Upload Resume</td>
                <td>
                    <input type="file" name="resume"/> 
                </td>
            </tr>
            
        </table>
      
        <input type="submit" value="Register" />
        <input type="reset" value="Clear" />

    </form>
</center>

</div>
</body>

</html>
