<html>
<head>
    <title>
        Registration Form
    </title>
</head>
<body bgcolor="aliceblue">
    <div>
    <center>
    <h1>User Registration Form</h1> 
    <form action="success.html" method="GET">
        <table>
            <tr>
                <td>First name </td>
                <td>
                    <input type="text" id="fname" name="fname" pattern="[A-Z][A-Za-z\s]{2,}" title="first name start with a capital letter and followed by alphabet and length of the firstname is greater than three"required/>
                    <span style="color:red">*</span>
                </td>
            </tr>
            <tr>
                    <td>Last name</td>
                    <td>
                        <input type="text" id="lname" name="lname" pattern="[A-Z][A-Za-z]?" title="last name start with a capital letter and followed by alphabet and length of the lastname is not greater than two" required/>
                        <span style="color:red">*</span>
                    </td>
            </tr>
            <tr>
                    <td>User Id</td>
                    <td><input type="text" id="uid" name="uid"/></td>
            </tr>
            <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" name="password" maxlength="8" title="contains 8 character"/></td>
            </tr>
            <tr>
                    <td>Mobile No</td>
                    <td><input type="text" id="mobno" name="mobno" pattern="[6-9][\d]{9}" title="please enter valid mobile no"</td>
            </tr>
            <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male" />Male
                        <input type="radio" name="gender" value="Female"  />Female
                    </td>
            </tr>
            <tr>
                    <td>Skills</td>
                    <td>
                        <input type="checkbox" name="skills" value="java" />Java
                        <input type="checkbox" name="skills" value="python" />Python
                        <input type="checkbox" name="skills" value="js" />JavaScript

                    </td>
            </tr>
            <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="skills" value="angular" />Angular
                        <input type="checkbox" name="skills" value="react" />React
                        <input type="checkbox" name="skills" value="node" />Node

                    </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city" multiple size="2">
                        <option value="MUM">Mumbai</option>
                        <option value="DEL">Delhi</option>
                        <option value="KOL" selected>Kolkata</option>
                        <option value="PAT">Patna</option>
                        <option value="MAS">Masaurhi</option>
                        <option value="PUN">Pune</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Comments</td>
                <td>
                    <textarea rows="5" cols="20" name="comments">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td>Upload Resume</td>
                <td>
                    <input type="file" name="resume"/> 
                </td>
            </tr>
            
        </table>
      
        <input type="submit" value="Register" />
        <input type="reset" value="Clear" />

    </form>
</center>

</div>
</body>

</html>
